<body>
    <!-- 漢堡條 -->
    <i class="fas fa-bars hamburger"></i>
    <div class="btn-group">
        <div class="btns">
            <a href="#fake01" class="btn ">關於十鼓</a>
            <a href="#fake02" class="btn ">最新消息</a>
            <a href="#fake03" class="btn ">設施體驗</a>

            <a href="#fake03" class="btn ">場地租借</a>
        </div>
    </div>
    <!-- 漢堡條 -->




    <script>
        ////漢堡條///
        const hamburger = document.querySelector('.hamburger')
        const btn_group = document.querySelector('.btn-group')
        const btns = btn_group.querySelector('.btn')


        const offclick = () => {
            btn_group.classList.toggle("active")
            document.removeEventListener('click', offclick)
        }
        const handclick = (e) => {
            e.stopPropagation()
            btn_group.classList.toggle("active")
            if (btn_group.classList.contains("active")) {
                document.addEventListener('click', offclick)
            }
        }
        hamburger.addEventListener('click', handclick)
        ///漢堡條///
    </script>
</body>
