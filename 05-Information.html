    <script>
        ////漢堡條///
        const hamburger = document.querySelector('.hamburger')
        const btn_group = document.querySelector('.btn-groupxxx')
        const btns = btn_group.querySelector('.btn')

        const offclick = () => {
            btn_group.classList.toggle("active")
            document.removeEventListener('click', offclick)
            $(".stick").toggleClass(function () {
                ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                $('.ham-menu').toggle('.display-none')
                ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                return $(this).is('.open, .close') ? 'open close' : 'open';
            });
        }
        const handclick = (e) => {
            e.stopPropagation()
            btn_group.classList.toggle("active")
            if (btn_group.classList.contains("active")) {
                document.addEventListener('click', offclick)
            }
        }
        hamburger.addEventListener('click', handclick)
        ///漢堡條任意點即可關閉菜單///

        ///3條線變叉叉///
        $(document).ready(function () {
            $(".ham-ani").click(function () {
                $(".stick").toggleClass(function () {
                    ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                    $('.ham-menu').toggle('.display-none')
                    ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                    return $(this).is('.open, .close') ? 'open close' : 'open';
                });
            });
        });
        ///3條線變叉叉///
        ///漢堡條///

        var park_lease_boxs = document.querySelectorAll('.park_lease_box')
        var park_infs = document.querySelectorAll('.park_inf')

        for (var i = 0; i < park_lease_boxs.length; i++) {

            const park_lease_box = park_lease_boxs[i];
            const park_inf = park_infs[i];


            park_lease_box.onclick = function () {
                remove_park_active()

                park_lease_box.classList.add('park_active');
                park_inf.classList.add('park_active');

            }
        }

        function remove_park_active() {
            for (var i = 0; i < park_lease_boxs.length; i++) {
                const park_lease_box = park_lease_boxs[i];
                const park_inf = park_infs[i]

                park_lease_box.classList.remove('park_active')
                park_inf.classList.remove('park_active')

            }
        }
