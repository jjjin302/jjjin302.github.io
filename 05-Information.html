    <!-- JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        ////漢堡條///
        const hamburger = document.querySelector('.hamburger')
        const btn_group = document.querySelector('.btn-groupxxx')
        const btns = btn_group.querySelector('.btn')

        const offclick = () => {
            btn_group.classList.toggle("active")
            document.removeEventListener('click', offclick)
            $(".stick").toggleClass(function () {
                ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                $('.ham-menu').toggle('.display-none')
                ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                return $(this).is('.open, .close') ? 'open close' : 'open';
            });
        }
        const handclick = (e) => {
            e.stopPropagation()
            btn_group.classList.toggle("active")
            if (btn_group.classList.contains("active")) {
                document.addEventListener('click', offclick)
            }
        }
        hamburger.addEventListener('click', handclick)
        ///漢堡條任意點即可關閉菜單///

        ///3條線變叉叉///
        $(document).ready(function () {
            $(".ham-ani").click(function () {
                $(".stick").toggleClass(function () {
                    ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                    $('.ham-menu').toggle('.display-none')
                    ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                    return $(this).is('.open, .close') ? 'open close' : 'open';
                });
            });
        });
        ///3條線變叉叉///
        ///漢堡條///
    </script>
