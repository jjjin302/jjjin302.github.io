    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <!-- 偽蘋果官網 -->
    <script>
        ////漢堡條///
        const hamburger = document.querySelector('.hamburger')
        const btn_group = document.querySelector('.btn-groupxxx')
        const btns = btn_group.querySelector('.btn')

        const offclick = () => {
            btn_group.classList.toggle("active")
            document.removeEventListener('click', offclick)
            $(".stick").toggleClass(function () {
                ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                $('.ham-menu').toggle('.display-none')
                ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                return $(this).is('.open, .close') ? 'open close' : 'open';
            });
        }
        const handclick = (e) => {
            e.stopPropagation()
            btn_group.classList.toggle("active")
            if (btn_group.classList.contains("active")) {
                document.addEventListener('click', offclick)
            }
        }
        hamburger.addEventListener('click', handclick)
        ///漢堡條任意點即可關閉菜單///

        ///3條線變叉叉///
        $(document).ready(function () {
            $(".ham-ani").click(function () {
                $(".stick").toggleClass(function () {
                    ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                    $('.ham-menu').toggle('.display-none')
                    ///當點到漢堡條時MENU跟著被偵測顯示即隱藏///
                    return $(this).is('.open, .close') ? 'open close' : 'open';
                });
            });
        });
        ///3條線變叉叉///
        ///漢堡條///
        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
        console.log(document.querySelector('#apple_effect').offsetTop);
    </script>
